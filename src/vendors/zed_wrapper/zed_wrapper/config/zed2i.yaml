#  config/zed2i_yaml
# Parameters for Stereolabs zed2i camera
---
/**:
    ros__parameters:
        general:
            camera_model: 'zed2i'
            camera_name: 'zed' # usually overwritten by launch file
            grab_resolution: 'SVGA'      # 960×600 — middle ground: much lighter than HD720, not a potato vs VGA
            grab_frame_rate: 30         # SVGA@30 is comfortable for Orin Nano + NEURAL_LIGHT
            pub_resolution: 'CUSTOM'
            pub_downscale_factor: 2.0   # 2× downscale: 960×600 → ~480×300 published to Foxglove
            pub_frame_rate: 15.0        # Keep published rate lower — grab fast, publish lean

        depth:
            min_depth: 0.3 # Min: 0.3, Max: 3.0
            max_depth: 10.0 # Max: 40.0