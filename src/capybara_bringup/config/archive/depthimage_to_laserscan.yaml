# NO LONGER IN USE, REPLACED WITH LIDAR, BUT STILL USED ON THE OLD ROBOT FOR TESTING

depthimage_to_laserscan_node:
  ros__parameters:
    # Height of the scan line in the depth image (pixels from center)
    # Wider = more rows averaged = smoother, less noisy laser scan
    scan_height: 30

    # Range limits — keep within reliable ZED2i stereo depth range
    range_min: 0.4          # avoid noisy close-range depth
    range_max: 5.0          # beyond 5m ZED stereo depth gets very noisy

    # Output frame - uses the ZED's left camera optical frame
    output_frame: "zed_camera_link"

    # Scan time (1/fps — 15fps is more realistic for depth on Jetson)
    scan_time: 0.067