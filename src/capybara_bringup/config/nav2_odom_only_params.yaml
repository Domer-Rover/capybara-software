# Nav2 config for odom-only navigation (no map, no AMCL).
# Uses rolling costmaps in the odom frame for obstacle detection.
# Purpose: test basic Nav2 navigation without SLAM/localization overhead.

bt_navigator:
  ros__parameters:
    global_frame: odom
    robot_base_frame: base_footprint
    odom_topic: /zed/zed_node/odom
    bt_loop_duration: 10
    default_server_timeout: 20
    navigators: ["navigate_to_pose", "navigate_through_poses"]
    navigate_to_pose:
      plugin: "nav2_bt_navigator/NavigateToPoseNavigator"
    navigate_through_poses:
      plugin: "nav2_bt_navigator/NavigateThroughPosesNavigator"

controller_server:
  ros__parameters:
    controller_frequency: 10.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.05
      movement_timeout: 15.0

    general_goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.15
      yaw_goal_tolerance: 0.25
      stateful: True

    FollowPath:
      # Regulated Pure Pursuit — simpler, lower CPU, better for outdoor point-to-point than DWB.
      # No trajectory sampling: directly follows the global plan path.
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      desired_linear_vel: 0.15           # matches hardware max_velocity
      lookahead_dist: 0.6               # ~2ft ahead — appropriate for slow outdoor robot
      min_lookahead_dist: 0.3
      max_lookahead_dist: 0.9
      lookahead_time: 1.5
      rotate_to_heading_angular_vel: 0.4  # matches angular max_velocity
      transform_tolerance: 0.1
      use_velocity_scaled_lookahead_dist: true
      min_approach_linear_velocity: 0.05
      approach_velocity_scaling_dist: 0.6
      use_collision_detection: true
      max_allowed_time_to_collision_up_to_goal: 1.0
      use_regulated_linear_velocity_scaling: true   # slows on curves — good for grass stability
      use_fixed_curvature_lookahead: false
      curvature_lookahead_dist: 0.25
      use_cost_regulated_linear_velocity_scaling: false
      regulated_linear_scaling_min_radius: 0.9
      regulated_linear_scaling_min_speed: 0.25
      use_rotate_to_heading: true        # rotate in place to face goal before moving — natural for diff drive
      allow_reversing: false
      rotate_to_heading_min_angle: 0.785 # ~45°: rotate-in-place if heading error exceeds this
      max_angular_accel: 0.3            # matches hardware angular max_acceleration
      max_robot_pose_search_dist: 10.0

planner_server:
  ros__parameters:
    expected_planner_frequency: 1.0
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.5
      use_astar: true
      allow_unknown: true

behavior_server:
  ros__parameters:
    local_costmap_topic: local_costmap/costmap_raw
    global_costmap_topic: global_costmap/costmap_raw
    local_footprint_topic: local_costmap/published_footprint
    global_footprint_topic: global_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    wait:
      plugin: "nav2_behaviors/Wait"
    local_frame: odom
    global_frame: odom
    robot_base_frame: base_footprint
    transform_tolerance: 1.0
    simulate_ahead_time: 2.0
    max_rotational_vel: 0.4   # matches angular max_velocity in capybara_controllers.yaml
    min_rotational_vel: 0.1
    rotational_acc_lim: 0.3   # matches angular max_acceleration in capybara_controllers.yaml

# Both costmaps use odom frame with rolling windows — no static map needed.
global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 5.0           # was 1.0 — 1Hz too slow for obstacle response in rolling window
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_footprint
      robot_radius: 0.55              # rear wheels 36in apart → 0.457m from center + 0.044m half-width + safety margin
      resolution: 0.05
      transform_tolerance: 1.0
      track_unknown_space: false
      rolling_window: true
      width: 20
      height: 20
      plugins: ["obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 10.0    # STL-19P LIDAR range
          raytrace_min_range: 0.1
          obstacle_max_range: 10.0
          obstacle_min_range: 0.15
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.40
      always_send_full_costmap: True

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_footprint
      transform_tolerance: 1.0
      rolling_window: true
      width: 5
      height: 5
      resolution: 0.05
      robot_radius: 0.55              # rear wheels 36in apart → 0.457m from center + 0.044m half-width + safety margin
      plugins: ["obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 10.0    # STL-19P LIDAR range
          raytrace_min_range: 0.1
          obstacle_max_range: 10.0
          obstacle_min_range: 0.15
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.45
      always_send_full_costmap: True
